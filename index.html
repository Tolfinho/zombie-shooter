<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>ZombieShooter</title>
  </head>
  <body>
    <div class="hero">
      <div class="score-container">
        <img src="img/zombie.png" alt="zombie" />
        <p class="score"></p>
      </div>
      <div class="life-container">
        <p class="life"></p>
        <img src="img/heart.png" alt="heart" />
      </div>
      <div class="zombies">
        <!-- <button style="width: 150px; height: 40px; background: red; border: none; color: white; font-size: 18px;" onclick="createZombie()">
                Create Zombie
           </button> -->
      </div>

      <div class="scope">
        <div class="outerScope"></div>
        <div class="innerScope"></div>
        <div class="innerVerticalLine"></div>
        <div class="innerHorizontalLine"></div>
      </div>
    </div>

    <div class="tela-inicio">
      <h1>
        <span style="color: red">Z</span>ombie<br /><span style="color: red"
          >S</span
        >hooter
      </h1>
      <button class="play">Jogar</button>
      <button class="config">Configurações</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
